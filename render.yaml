services:
  # API Server
  - type: web
    name: starter-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @starter/shared build && pnpm --filter @starter/api build"
    preDeployCommand: "cd packages/api && pnpm drizzle-kit migrate && pnpm tsx scripts/seed.ts"
    startCommand: "node packages/api/dist/server.js"
    healthCheckPath: /api/health
    buildFilter:
      paths:
        - "packages/api/**"
        - "packages/shared/**"
        - "pnpm-lock.yaml"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: starter-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: starter-redis
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Frontend (Static Site)
  - type: web
    name: starter-web
    runtime: static
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @starter/shared build && pnpm --filter @starter/api build && pnpm --filter @starter/web build"
    staticPublishPath: ./packages/web/dist
    buildFilter:
      paths:
        - "packages/web/**"
        - "packages/shared/**"
        - "pnpm-lock.yaml"
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Background Worker
  - type: worker
    name: starter-worker
    runtime: node
    plan: starter
    region: oregon
    buildCommand: "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @starter/shared build && pnpm --filter @starter/api build"
    startCommand: "node packages/api/dist/worker.js"
    buildFilter:
      paths:
        - "packages/api/**"
        - "packages/shared/**"
        - "pnpm-lock.yaml"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: starter-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: starter-redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false

  # Redis (Valkey)
  - type: keyvalue
    name: starter-redis
    plan: starter
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: noeviction

databases:
  - name: starter-db
    plan: free
    region: oregon
    postgresMajorVersion: "17"
    databaseName: starter_db
